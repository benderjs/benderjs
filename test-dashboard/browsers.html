<script type="text/html" id="browser">
	<% if (header) { %>
		<th class="browser <%= name %>"><%= formatName( name, version ) %></th>
		<th colspan="4"></th>
	<% } %>
</script>

<script type="text/html" id="browsers">

				<th>Status</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</script>
