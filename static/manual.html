<html>
<head>
	<link rel="stylesheet" href="/css/manual.css">
</head>
<body>
	<div id="manual-sidebar" class="manual-sidebar">
		<a href="#" class="btn failed hide-sidebar" id="hide-sidebar"></a>
		<div id="manual-script" class="script">
			<h1>Test steps</h1>
			%SCRIPT%
		</div>
		<div class="controls">
			<button class="ok btn-pass">Pass</button>
			<button class="btn-finish">Finish</button>
			<button class="fail btn-fail visible">Fail</button>
		</div>
	</div>
	<a href="#" id="show-sidebar" class="btn all show-sidebar"></a>
	<script src="/js/manual.js"></script>
</body>
</html>
