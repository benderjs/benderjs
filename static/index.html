<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bender Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div id="context">
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand app-title" href="#">Bender Dashboard</a>
                <p class="navbar-text" id="socket-status"></p>
            </div>
            <div class="navbar-right">
                <a class="btn btn-default navbar-btn" href="/capture" title="Capture browser">
                    <span class="glyphicon glyphicon-download"></span> Capture browser
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="tabs">
            <!-- place for tab navigation -->
        </div>
        <div class="header" id="header">
            <!-- place for subpage header -->
        </div>
        <div class="content" id="content">
            <!-- place for subpage content -->
        </div>
    </div>

    <div class="footer">
    </div>


    <script type="text/x-dot-template" id="tab-view">
        <a href="#<%= id %>" title="<%= text %>"><%= text %>
    </script>


    <script type="text/x-dot-template" id="tests">
    <table class="table table-hover tests">
        <thead>
            <tr>
                <th class="col-md-3">ID</th>
                <th class="col-md-2">Group</th>
                <th class="col-md-3">Tags</th>
                <th class="col-md-4"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </script>


    <script type="text/x-dot-template" id="test">
    <td><a href="/tests/<%= id %>" title="<%= id %>"><%= id %></a></td>
    <td><span title="<%= group %>"><%= group %></span></td>
    <td title="<%= tags %>"><%= tags %></td>
    <td><span class="glyphicon"></span><span class="result"><%= result %></span></td>
    </script>


    <script type="text/x-dot-template" id="test-header">
    <div class="col-md-6">
        <p class="test-status">
            <strong class="passed"><%= passed %></strong> passed /
            <strong class="failed"><%= failed %></strong> failed in
            <strong class="time"><%= timeToText(time) %></strong> -
            <strong class="percent"><%= getPercent(completed, total) %></strong>
        </p>
    </div>
    <div class="col-md-6">
        <div class="form-inline filter-form" role="form">
            <div class="form-group input-append btn-group">
                <input type="text" class="form-control tag-filter" name="filter"
                <%= running ? 'disabled="disabled"' : '' %> data-toggle="dropdown" placeholder="Filter tags" size="35">
                <span class="glyphicon glyphicon-remove clear-filter"></span>
                <ul class="dropdown-menu">
                    <% _.each(tags, function (tag) { %>
                    <li><a><%= tag %></a></li>
                    <% }) %>
                </ul>
            </div>
            <button type="button" class="btn btn-primary run-button">
                <span class="glyphicon glyphicon-<%= running ? 'stop' : 'play' %>"></span>
                <%= running ? 'Stop tests' : 'Run tests' %>
            </button>
        </div>
    </div>
    </script>

    
    <script type="text/x-dot-template" id="jobs-header">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary create-button">
            <span class="glyphicon glyphicon-file"></span> Create a job
        </button>
    </div>
    </script>

    
    <script type="text/x-dot-template" id="jobs">
    <table class="table table-hover jobs">
        <thead>
            <tr>
                <th class="col-md-2">ID</th>
                <th class="col-md-2">Description</th>
                <th class="col-md-1">Created</th>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </script>


    <script type="text/x-dot-template" id="job-row">
    <td><a href="#jobs/<%= id %>"><%= id %></a></td>
    <td><%= description %></td>
    <td><small><%= getTime(created) %></small></td>
    <td>
        <% _.each(results, function (result) { %>
        <div class="browser <%= result.name %> <%= getResultStyle(result) %>">
            <span class="glyphicon <%= getIcon(result) %>"></span>
            <small><%= result.version ? result.version : '-' %></small>
        </div>
        <% }) %>
    </td>
    </script>





    <script type="text/x-dot-template" id="job">
    <h4><small>Job:</small> {{id}} <small>created {{moment time=created}}</small></h4>
    <h4><small>Description:</small> {{#if description}}{{description}}{{else}}-{{/if}}</h4>
    <div class="panel panel-default">
        <table class="table table-hover jobs">
            <thead>
                <tr>
                    <th class="col-md-3">Test ID</th>
                    <th>
                        {{#each browsers}}
                        <div {{bind-attr class=":browser name"}}>
                            <small>{{#if version}}{{version}}{{else}}-{{/if}}</small>
                        </div>
                        {{/each}}
                    </th>
                </tr>
            </thead>
            <tbody>
            {{#each parsedTasks}}
                <tr>
                    <td>{{id}}</td>
                    <td>
                        {{#each results}}
                            {{#if errors}}<a {{action "openModal" "jobErrorsModal" errors}}>{{/if}}
                            <div {{bind-attr class=":result statusCss"}}>
                                <span {{bind-attr class=":glyphicon iconCss"}}></span>
                            </div>
                            {{#if errors}}</a>{{/if}}
                        {{/each}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    </script>


    <script type="text/x-dot-template" id="browsers">
    <table class="table table-hover table-condensed browsers">
        <thead>
            <tr>
                <th class="col-md-2">Browser</th>
                <th class="col-md-4">ID</th>
                <th class="col-md-3">UA</th>
                <th class="col-md-2">Address</th>
                <th class="col-md-1">Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </script>


    <script type="text/x-dot-template" id="browser">
    <th class="browser <%= name %>"><%= id %></th>
    <th colspan="4"></th>
    </script>

    
    <script type="text/x-dot-template" id="client">
    <td></td>
    <td><%= client.id %></td>
    <td><%= client.ua %></td>
    <td><%= client.addr >%</td>
    <td>
        <span class="label label-<%= client.ready 'success' : 'warning' %>">
        <%= client.ready ? 'ready' : 'busy' %>
        </span>
    </td>
    </script>


    
    <script type="text/x-dot-template" id="modal">
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                {{yield}}
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in"></div>
    </script>

    <script type="text/x-dot-template" id="create-job">
    <div class="modal-header">
        <button type="button" class="close" {{action "closeCreateJob"}} {{bind-attr disabled=isCreating}}>&times;</button>
        <h4 class="modal-title">Create a job</h4>
    </div>
    <div class="modal-body">
        <div class="form-group input-append btn-group">
            <label for="job-description">Browsers</label>
            {{input type="text" class="form-control" name="job-browsers" data-toggle="dropdown" placeholder="Choose browsers e.g. Chrome Firefox IE9 Safari" value=newJob.browsersText}}
            <ul class="dropdown-menu">
                {{#each controllers.browsers.content}}
                    <li><a {{action "addBrowser" id}}>{{id}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="form-group">
            <label for="job-description">Job description <span>(optional)</span></label>
            {{input type="text" class="form-control" name="job-description" placeholder="Enter job description" value=newJob.description}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" {{action "closeCreateJob"}} {{bind-attr disabled=isCreating}}>Cancel</button>
        <button type="button" class="btn btn-primary" {{action "createJob"}} {{bind-attr disabled=isCreating}}>
            Create
            <span class="loader"></span>
        </button>
    </div>
    </script>
    
    <script type="text/x-dot-template" id="job-errors">
    <div class="modal-header">
        <button type="button" class="close" {{action "closeModal"}}>&times;</button>
        <h4 class="modal-title">Error details</h4>
    </div>
    <div class="modal-body">
    {{#each errors}}
        <p>
            <strong>{{name}}</strong><br>
            <pre>{{error}}</pre>
        </p>
    {{/each}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" {{action "closeModal"}}>Cancel</button>
    </div>
    </script>

    <script type="text/x-dot-template" id="error404">
    <h4>Error 404</h4>
    <h5>Page not found</h5>
    </script>

    <script type="text/x-dot-template" id="error">
    <h4>Error</h4>
    <h5>Unknown error occured</h5>
    </script>
    
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/libs/jquery-1.10.2.js"></script>
    <script src="/js/libs/underscore.js"></script>
    <script src="/js/libs/moment.min.js"></script>
    <script src="/js/libs/backbone.js"></script>
    <script src="/js/libs/backbone.marionette.js"></script>
    <script src="/js/libs/bootstrap.js"></script>

    <script src="/js/bender.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/sockets.js"></script>
    <script src="/js/tests.js"></script>
    <script src="/js/jobs.js"></script>
    <script src="/js/browsers.js"></script>

    <script>
        $(function () {
            App.start();
        });
    </script>
</body>
</html>
