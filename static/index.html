<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bender Dashboard</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <script type="text/x-handlebars">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Bender Dashboard</a>
                </div>
                <p class="navbar-text">
                    <span {{bind-attr class=":label App.status.css"}}>{{App.status.text}}</span>
                    <span id="test-status"></span>
                </p>
                <div class="navbar-right">
                    <a class="btn btn-primary navbar-btn" href="/capture" title="Capture browser">Capture browser</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <ul class="nav nav-tabs menu" role="navigation">
                {{#link-to "tests" tagName="li"}}<a {{bind-attr href="view.href"}}>Tests</a>{{/link-to}}
                {{#link-to "jobs" tagName="li"}}<a {{bind-attr href="view.href"}}>Jobs</a>{{/link-to}}
                {{#link-to "browsers" tagName="li"}}<a {{bind-attr href="view.href"}}>Browsers</a>{{/link-to}}
            </ul>
            <div class="content">
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="tests">
        <form class="form-inline filter-form" role="form">
            <div class="form-group">
                <label class="sr-only" for="filter">Filter tags</label>
                {{input type="text" class="form-control" placeholder="Filter tags" value=tags}}
            </div>
            <button type="button" class="btn btn-default run-button">Run selected</button>
        </form>
        <div class="panel panel-default">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Group</th>
                        <th>Tags</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each filteredContent}}
                    <tr>
                        <td>{{input type="checkbox"}} {{id}}</td>
                        <td>{{group}}</td>
                        <td>{{tags}}</td>
                        <td></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    
    <script type="text/x-handlebars" id="jobs">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Waiting</h3></div>
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Browsers</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345-67890-12345-67890</td>
                        <td>Lorem ipsum dolor sit amet.</td>
                        <td>Chrome, IE, Firefox, Opera</td>
                        <td>April 9, 2014 10:49:25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>

    <script type="text/x-handlebars" id="browsers">
        <div class="panel panel-default">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Agent</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{ua}}</td>
                        <td>
                            {{#if busy}}
                            <span class="label label-danger">busy</span>
                            {{else}}
                            <span class="label label-success">ready</span>
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-1.10.2.js"></script>
    <script src="/js/libs/handlebars-1.1.2.js"></script>
    <script src="/js/libs/ember-1.5.0.js"></script>
    <script src="/js/libs/ember-sockets.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
