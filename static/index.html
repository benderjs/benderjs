<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bender Dashboard</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <iframe src="about:blank" id="context" class="context-frame"></iframe>
    <script type="text/x-handlebars">
    {{bs-notifications fadeOutTime=400}}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand app-title" href="#">Bender Dashboard</a>
                <p class="navbar-text socket-status">
                    <span {{bind-attr class=":label socketStatus.css"}}>{{socketStatus.status}}</span>
                </p>
            </div>
            <div class="navbar-right">
                <a class="btn btn-default navbar-btn" href="/capture" title="Capture browser">
                    <span class="glyphicon glyphicon-download"></span> Capture browser
                </a>
            </div>
            
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-tabs menu" role="navigation">
        {{#each tabs}}
            {{#link-to target tagName="li" disabled=controllers.tests.testStatus.running}}
                <a {{bind-attr href=view.href}}>{{name}}</a>
            {{/link-to}}
        {{/each}}
        </ul>
        <div class="content">
            {{outlet}}
        </div>
    </div>
    </script>

    <script type="text/x-handlebars" id="tests">
    <div class="row">
        <div class="col-md-6">
            <p class="test-status">
                {{#with testStatus}}
                <strong>{{passed}}</strong> passed / <strong>{{failed}}</strong> failed in {{timeText}}
                {{/with}}
            </p>
        </div>
        <div class="col-md-6">
            <div class="form-inline filter-form" role="form">
                <div class="form-group input-append btn-group">
                    {{input type="text" class="form-control" name="filter" data-toggle="dropdown" placeholder="Filter tags" value=search disabled=testStatus.running}}
                    <span {{bind-attr class=":glyphicon :glyphicon-remove :clear-filter search:visible"}}{{bind-attr disabled=testStatus.running}} {{action "clearFilter"}}></span>
                    <ul class="dropdown-menu">
                        {{#each tags}}
                            <li><a {{action "addTag" this}}>{{this}}</a></li>
                        {{/each}}
                    </ul>
                </div>
                <button type="button" class="btn btn-primary" {{action "runTests"}}>
                {{#if testStatus.running}}
                    <span class="glyphicon glyphicon-stop"></span> Stop testing
                {{else}}
                    <span class="glyphicon glyphicon-play"></span> Run selected
                {{/if}}
                </button>
                <button type="button" class="btn btn-default" {{action "openCreateJob"}}>
                <span class="glyphicon glyphicon-file"></span> Create job
                </button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        {{#if length}}
        <table class="table table-hover tests">
            <thead>
                <tr>
                    <th>{{input type="checkbox" checked=isChecked}}</th>
                    <th>ID</th>
                    <th>Group</th>
                    <th>Tags</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#if filtered.length}}
                {{#each filtered itemController="test"}}
                <tr {{bind-attr class=resultCss}}>
                    <td>{{input type="checkbox" checked=isChecked}}</td>
                    <td><a {{bind-attr href=singleUrl}}>{{id}}</a></td>
                    <td>{{group}}</td>
                    <td>{{tags}}</td>
                    <td><span {{bind-attr class=":glyphicon iconCss" }}></span> {{statusText}}</td>
                </tr>
                {{/each}}
                {{else}}
                <tr><td colspan="5">No tests matching specified tags</td></tr>
                {{/if}}
            </tbody>
        </table>
        {{else}}
        <div class="panel-body">No tests available</div>
        {{/if}}
    </div>
    </script>
    
    <script type="text/x-handlebars" id="jobs">
    {{!--
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Waiting</h3></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Browsers</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345-67890-12345-67890</td>
                        <td>Lorem ipsum dolor sit amet.</td>
                        <td>Chrome, IE, Firefox, Opera</td>
                        <td>April 9, 2014 10:49:25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    --}}
    </script>

    <script type="text/x-handlebars" id="browsers">
    <div class="panel panel-default">
    {{#if length}}
        <table class="table table-hover table-condensed 
        browsers">
            <thead>
                <tr>
                    <th rowspan="2">Browser</th>
                    <th colspan="4">Clients</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>UA</th>
                    <th>Address</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each}}
                <tr>
                    <th {{bind-attr class=":browser name"}}>{{id}}</th>
                    <th colspan="4"></th>
                </tr>
                    {{#if clients.length}}
                    {{#each clients}}
                    <tr>
                        <td></td>
                        <td>{{id}}</td>
                        <td>{{ua}}</td>
                        <td>{{addr}}</td>
                        <td>
                            {{#if busy}}
                            <span class="label label-warning">busy</span>
                            {{else}}
                            <span class="label label-success">ready</span>
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                    {{else}}
                    <tr>
                        <td></td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    {{/if}}
                {{/each}}
            </tbody>
        </table>
    {{else}}
        <div class="panel-body">No browsers connected</div>
    {{/if}}
    </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="create-job">
        <div class="form-group">
            <label for="job-description">Job description</label>
            {{input type="text" class="form-control" name="job-description" placeholder="Enter job description, optional" value=job.description}}
        </div>
        <div class="form-group input-append btn-group">
            <label for="job-description">Browsers</label>
            {{input type="text" class="form-control" name="job-browsers" data-toggle="dropdown" placeholder="Choose browsers e.g. Chrome Firefox IE9 Safari" value=job.browsersText}}
            <ul class="dropdown-menu">
                {{#each controllers.browsers.content}}
                    <li><a {{action "addBrowser" id}}>{{id}}</a></li>
                {{/each}}
            </ul>
        </div>
    </script>    

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-1.10.2.js"></script>
    <script src="/js/libs/handlebars-1.1.2.js"></script>
    <script src="/js/libs/ember-1.5.0.js"></script>
    <script src="/js/libs/ember-sockets.js"></script>
    <script src="/js/libs/bootstrap.js"></script>
    <script src="/js/libs/bs-core.min.js"></script>
    <script src="/js/libs/bs-button.min.js"></script>
    <script src="/js/libs/bs-modal.min.js"></script>
    <script src="/js/libs/bs-notifications.min.js"></script>
    <script src="/js/bender.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
