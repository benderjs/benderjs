<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bender Dashboard</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <iframe src="about:blank" id="context" class="context-frame"></iframe>

    <script type="text/x-handlebars">
    {{bs-notifications fadeOutTime=400}}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand app-title" href="#">Bender Dashboard</a>
                <p class="navbar-text socket-status">
                    {{bs-label type=socketStatus.css text=socketStatus.status}}
                </p>
            </div>
            <div class="navbar-right">
                <a class="btn btn-default navbar-btn" href="/capture" title="Capture browser">
                    <span class="glyphicon glyphicon-download"></span> Capture browser
                </a>
            </div>
            
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-tabs nav-justified" role="navigation">
        {{#each tabs}}
            {{#link-to target tagName="li" disabled=controller.testsRunning}}
                <a {{bind-attr href=view.href}}>
                    {{name}}
                    {{#if browsers}}<span class="badge">{{controller.browsersCount}}</span>{{/if}}
                </a>
            {{/link-to}}
        {{/each}}
        </ul>
        <div class="content">
            {{outlet}}
        </div>
    </div>
    </script>

    <script type="text/x-handlebars" id="tests">
    <div class="row">
        <div class="col-md-6">
            <p class="test-status">
                {{#with testStatus}}
                <strong>{{passed}}</strong> passed / <strong>{{failed}}</strong> failed in {{timeText}}
                {{/with}}
            </p>
        </div>
        <div class="col-md-6">
            <div class="form-inline filter-form" role="form">
                <div class="form-group input-append btn-group">
                    {{input type="text" class="form-control" name="filter" data-toggle="dropdown" placeholder="Filter tags" value=search disabled=testStatus.running}}
                    <span {{bind-attr class=":glyphicon :glyphicon-remove :clear-filter search:visible"}}{{bind-attr disabled=testStatus.running}} {{action "clearFilter"}}></span>
                    <ul class="dropdown-menu">
                        {{#each tags}}
                            <li><a {{action "addTag" this}}>{{this}}</a></li>
                        {{/each}}
                    </ul>
                </div>
                <button type="button" class="btn btn-primary" {{action "runTests"}}>
                {{#if testStatus.running}}
                    <span class="glyphicon glyphicon-stop"></span> Stop testing
                {{else}}
                    <span class="glyphicon glyphicon-play"></span> Run selected
                {{/if}}
                </button>
                <button type="button" class="btn btn-default" {{action "openCreateJob"}}>
                <span class="glyphicon glyphicon-file"></span> Create a job
                </button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        {{#if length}}
        <table class="table table-hover tests">
            <thead>
                <tr>
                    <th>{{input type="checkbox" checked=isChecked}}</th>
                    <th>ID</th>
                    <th>Group</th>
                    <th>Tags</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#if filtered.length}}
                {{#each filtered}}{{partial "test"}}{{/each}}
                {{else}}
                <tr><td colspan="5">No tests matching specified tags</td></tr>
                {{/if}}
            </tbody>
        </table>
        {{else}}
        <div class="panel-body">No tests available</div>
        {{/if}}
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_test">
    <tr {{bind-attr class=resultCss}}>
        <td>{{input type="checkbox" checked=isChecked}}</td>
        <td><a {{bind-attr href=singleUrl}}>{{id}}</a></td>
        <td>{{group}}</td>
        <td>{{tags}}</td>
        <td><span {{bind-attr class=":glyphicon iconCss" }}></span> {{statusText}}</td>
    </tr>
    </script>

    <script type="text/x-handlebars" id="jobs">
    <div class="panel panel-default">
        {{#if length}}
        <table class="table table-hover jobs">
            <thead>
                <tr>
                    <th class="col-md-2">ID</th>
                    <th class="col-md-2">Description</th>
                    <th class="col-md-1">Created</th>
                    <th>Results</th>
                </tr>
            </thead>
            <tbody>
            {{#each}}{{partial "job"}}{{/each}}
            </tbody>
        </table>
        {{else}}
        <div class="panel-body">No jobs available</div>
        {{/if}}
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_job">
    <tr>
        <td>{{#link-to 'job' _id}}{{_id}}{{/link-to}}</td>
        <td>{{description}}</td>
        <td><small>{{bs-moment time=created}}</small></td>
        <td>
            {{#each parsedResults}}
                <div {{bind-attr class=":browser name statusCss"}}>
                    <span {{bind-attr class=":glyphicon iconCss"}}></span>
                    <small>{{#if version}}{{version}}{{else}}-{{/if}}</small>
                </div>
            {{/each}}
        </td>
    </tr>
    </script>

    <script type="text/x-handlebars" id="job">
    <h4><small>Job:</small> {{_id}} <small>created {{bs-moment time=created}}</small></h4>
    <h4><small>Description:</small> {{#if description}}{{description}}{{else}}-{{/if}}</h4>
    <div class="panel panel-default">
        <table class="table table-hover jobs">
            <thead>
                <tr>
                    <th class="col-md-3">Test ID</th>
                    <th>
                        {{#each browsers}}
                        <div {{bind-attr class=":browser name"}}>
                            <small>{{#if version}}{{version}}{{else}}-{{/if}}</small>
                        </div>
                        {{/each}}
                    </th>
                </tr>
            </thead>
            <tbody>
            {{#each parsedTasks}}
                <tr>
                    <td>{{id}}</td>
                    <td>
                        {{#each results}}
                            {{#if errors}}<a {{action "showErrorDetails" this}}>{{/if}}
                            <div {{bind-attr class=":result statusCss"}}>
                                <span {{bind-attr class=":glyphicon iconCss"}}></span>
                            </div>
                            {{#if errors}}</a>{{/if}}
                        {{/each}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    </script>

    <script type="text/x-handlebars" id="browsers">
    <div class="panel panel-default">
    {{#if length}}
        <table class="table table-hover table-condensed browsers">
            <thead>
                <tr>
                    <th class="col-md-2">Browser</th>
                    <th class="col-md-4">ID</th>
                    <th class="col-md-3">UA</th>
                    <th class="col-md-2">Address</th>
                    <th class="col-md-1">Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each}}
                <tr>
                    <th {{bind-attr class=":browser name"}}>{{id}}</th>
                    <th colspan="4"></th>
                </tr>
                {{#if clients.length}}
                {{#each clients}}{{partial "client"}}{{/each}}
                {{else}}
                <tr>
                    <td></td><td>-</td><td>-</td><td>-</td><td>-</td>
                </tr>
                {{/if}}
                {{/each}}
            </tbody>
        </table>
    {{else}}
        <div class="panel-body">No browsers connected</div>
    {{/if}}
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_client">
    <tr>
        <td></td>
        <td>{{id}}</td>
        <td>{{ua}}</td>
        <td>{{addr}}</td>
        <td>
            {{#if ready}}
                {{bs-label type="success" text="ready"}}
            {{else}}
                {{bs-label type="warning" text="busy"}}
            {{/if}}
        </td>
    </tr>
    </script>
    
    <script type="text/x-handlebars" data-template-name="create-job">
        <div class="form-group input-append btn-group">
            <label for="job-description">Browsers</label>
            {{input type="text" class="form-control" name="job-browsers" data-toggle="dropdown" placeholder="Choose browsers e.g. Chrome Firefox IE9 Safari" value=newJob.browsersText}}
            <ul class="dropdown-menu">
                {{#each controllers.browsers.content}}
                    <li><a {{action "addBrowser" id}}>{{id}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="form-group">
            <label for="job-description">Job description <span>(optional)</span></label>
            {{input type="text" class="form-control" name="job-description" placeholder="Enter job description" value=newJob.description}}
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="error-details">
        <p>{{{errors}}}</p>
    </script>

    <script type="text/x-handlebars" data-template-name="error404">
    <h4>Error 404</h4>
    <h5>Page not found</h5>
    </script>

    <script type="text/x-handlebars" data-template-name="error">
    <h4>Error</h4>
    <h5>Unknown error occured</h5>
    </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-1.10.2.js"></script>
    <script src="/js/libs/handlebars-1.1.2.js"></script>
    <script src="/js/libs/ember-1.5.0.js"></script>
    <script src="/js/libs/ember-sockets.js"></script>
    <script src="/js/libs/ember-data.js"></script>
    <script src="/js/libs/bootstrap.js"></script>
    <script src="/js/libs/bs-core.min.js"></script>
    <script src="/js/libs/bs-button.min.js"></script>
    <script src="/js/libs/bs-modal.min.js"></script>
    <script src="/js/libs/moment.min.js"></script>
    <script src="/js/bender.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/tests.js"></script>
    <script src="/js/jobs.js"></script>
    <script src="/js/browsers.js"></script>
</body>
</html>
